{% extends 'layouts/base.html' %}
{% load widget_tweaks %}

{% block content %}


            <form action="" method="POST" class="p-4 p-md-5 border rounded-3 bg-light">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="email address">
                    <label for="floatingInput">Email Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="floatingInput" placeholder="password">
                    <label for="floatingInput">Password</label>
                </div>
                <!--<div class="form-floating mb-3">
     
                    <label><input type="checkbox" value="remember-me">Remember me</label>
                </div>-->
                <button class="w-100 btn btn-lg btn-danger" type="submit">Sign in</button>
                <hr class="my-4">
                <small class="text-muted"> Dont have an account? <a href="">Sign Up</a></small>
            </form>
    

{% endblock %}
