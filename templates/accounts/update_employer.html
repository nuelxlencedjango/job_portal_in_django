{% extends 'layouts/base.html' %}
{% load widget_tweaks %}

{% block content %}

<style>
    .row{
        margin-bottom: 50px;
    }
</style>


<div class="row">
    <div class="col-md-12">
        <div class="card mx-auto" style="width: 40rem;">
            <div class="card-body">
                <h5 class="card-title mb-3">create a profile</h5>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Company Name </label>
                        {% render_field form.name class="form-control" %}
                            <!--<input type="input" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">-->
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail" class="form-label">Established Date </label>
                            <!--{% render_field form.title class="form-control" %}-->
                            </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail" class="form-label">Location </label>
                            {% render_field form.location class="form-control" %}
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail" class="form-label">State </label>
                                {% render_field form.state class="form-control" %}
                                </div>    
                              
                        <button type="submit" class="btn btn-danger">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>





{% endblock %}
